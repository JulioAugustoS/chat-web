<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main id="container">
    <section id="left-content">
      <div class="header">
        <figure>
          <img class="avatar-img" src="assets/images/avatar1.png" alt="Foto do usuário do chat" />
        </figure>
        <h1>Antonio Ferreira</h1>
      </div>
      <div id="search-contact">
        <input class="input" type="text" placeholder="Pesquisar ou iniciar uma nova conversa" />
      </div>
      <div id="contact-list">
        <ul>
          <li class="contact-card">
            <figure>
              <img class="avatar-img" src="assets/images/avatar2.png" alt="Foto do usuário do chat" />
            </figure>
            <div class="name-contact">
              <span>Priscila Santos</span>
              <p>Tudo certo, obrigada!</p>
            </div>
            <div class="date-chat">
              <p>11:43</p>
            </div>
          </li>
          <hr class="separator" />

          <li class="contact-card">
            <figure>
              <img class="avatar-img" src="assets/images/avatar3.png" alt="Foto do usuário do chat" />
            </figure>
            <div class="name-contact">
              <span>Felipe Nunes</span>
              <p>Obrigado mano!</p>
            </div>
            <div class="date-chat">
              <p>17/11/2021</p>
            </div>
          </li>
          <hr class="separator" />

          <li class="contact-card">
            <figure>
              <img class="avatar-img" src="assets/images/avatar4.png" alt="Foto do usuário do chat" />
            </figure>
            <div class="name-contact">
              <span>Raquel Moraes</span>
              <p>Amanha agente se fala</p>
            </div>
            <div class="date-chat">
              <p>13/11/2021</p>
            </div>
          </li>
          <hr class="separator" />

          <li class="contact-card">
            <figure>
              <img class="avatar-img" src="assets/images/avatar5.png" alt="Foto do usuário do chat" />
            </figure>
            <div class="name-contact">
              <span>Matheus Santos</span>
              <p>Blz!</p>
            </div>
            <div class="date-chat">
              <p>10/11/2021</p>
            </div>
          </li>
          <hr class="separator" />
        </ul>
      </div>
    </section>
    <section id="right-content">
      <div class="header">
        <figure>
          <img class="avatar-img" src="assets/images/avatar4.png" alt="Foto do usuário do chat" />
        </figure>
        <h1>Antonio Ferreira</h1>
      </div>
      <div class="content">

      </div>
      <div class="footer-chat">
        <input class="input" type="text" placeholder="Digite sua mensagem" />
        <button class="btn-send" type="button">
          <img class="send-icon" src="assets/images/send-icon.png" alt="Icone que representa enviar mensagem" />
        </button>
      </div>
    </section>
  </main>
</body>

</html>
